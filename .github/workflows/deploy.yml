name: test

on: [push, workflow_dispatch]

jobs:
  check:
    strategy:
      fail-fast: true

    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: aquiladev/ipfs-action@v0.1.1
        id: upload
        with:
          path: ./dist
